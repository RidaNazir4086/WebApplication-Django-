
<!DOCTYPE html>
<html lang="en">
<head>
  {% load staticfiles%}
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body style="background-image: url({% static 'background.jpg'%});">
  <nav class="navbar navbar-fixed-top navbar-expand-sm bg-dark navbar-dark ">
    <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand" href="#">
  <img src="{% static "picture1.png"%}" alt="Logo" style="width:80px;">
    </a>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="{% url 'signup'%}"><span class="glyphicon glyphicon-user"></span> Join Now</a></li>
    </ul>
  </div>
</nav>
  <!--<a class="btn btn-default login-btn" href="#loginform">Login</a>-->

  <section id="loginform" class="outer-wrapper" >

    <div class="inner-wrapper" >
  <div class="container"  style="background-color:lightgrey; width:60%; height:58%">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <img src="{% static "picture1.png" %}" alt="Logo" style="width:80px;">
        <h2 >NUCES Circle</h2><br>
        {% block content %}
        {% if Error %}
          {{ Error }}
          <br/><br/>
        {% endif %}
        <form role="form"  method="POST" action="{% url 'login' %}">
          {% csrf_token %}

          <div class="form-group">
            <label for="username"  >User Name </label>
            <input type="text" required class="form-control" id="username" placeholder="User Name" name="username">
          </div>
    <!-- <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" name="email">
    </div>  -->
    <div class="form-group">
      <label for="exampleInputPassword1" required>Password</label>
      <input type="password" required class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox"> Remember me
      </label>
    </div>
    <input type="submit" class="btn btn-primary" value="Login In" />
    <br><br>
          <!-- {% load socialaccount %}  -->

        OR  <a href="{% url 'social:begin' 'google-oauth2' %}">Continue with Gmail</a><br>
    Not a member? <a href="{% url 'signup'%}">Join Now</a>

  </form>
      </div>
    </div>
  </div>
  </div>
{% endblock %}
  </section>
</body>
</html>
