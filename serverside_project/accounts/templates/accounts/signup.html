
<!DOCTYPE html>
<html lang="en">
<head>
  {% load staticfiles %}
  <title>SIGNUP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body style="background-image: url({% static "background.jpg"%} );">
  <nav class="navbar navbar-fixed-top navbar-expand-sm bg-dark navbar-dark ">
    <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand" href="#">
  <img src="{% static "picture1.png" %}" alt="Logo" style="width:80px;">
    </a>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="{% url 'login'%}"><span class="glyphicon glyphicon-user"></span> Log in </a></li>
    </ul>
  </div>
</nav>
  <!--<a class="btn btn-default login-btn" href="#loginform">Login</a>-->

  <section id="loginform" class="outer-wrapper" >

    <div class="inner-wrapper" >
  <div class="container"  style="background-color:lightgrey; width:60%; height:90%">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <img src="{% static "picture1.png" %}" alt="Logo" style="width:80px;">
        <h2 >NUCES Circle</h2><br>

        {% block content %}

        {% if Error %}
        {{ Error }}
        <br/><br/>
        {% endif %}
        <form role="form" method="POST" action="{% url 'signup' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="firstname" >First Name</label>
            <input type="input" required class="form-control" id="firstname" placeholder="Fisrt Name" name="firstname">
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="input" required class="form-control" id="lastname" placeholder="Last Name" name="lastname">
          </div>
          <div class="form-group">
            <label for="username"  >User Name</label>
            <input type="input"  required class="form-control" id="username" placeholder="User Name" name="username">
          </div>
    <div class="form-group">
      <label for="exampleInputEmail1" >Email address</label>
      <input type="email"  required class="form-control" id="exampleInputEmail1" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password(8 or more characters)</label>
      <input type="password" required class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
    </div>
    <input type="submit" class="btn btn-primary" value="Join Now" />
    <br><hr>
    or<br>

          Already on NUCES Circle? <a href="{% url 'login'%}">login</a>

  </form>

  {% endblock %}
      </div>
    </div>
  </div>
  </div>

  </section>
</body>
</html>
